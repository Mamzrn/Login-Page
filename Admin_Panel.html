<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .admin-panel {
            width: 300px;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .admin-heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .admin-info {
            margin-bottom: 15px;
        }
        .admin-button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .admin-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h2 class="admin-heading">Welcome to Admin Panel</h2>
        <p class="admin-info">You have access to the admin functionalities.</p>
        <button class="admin-button" onclick="redirectToAdmin()">Go back to Admin Page</button>
    </div>

    <script>
        function redirectToAdmin() {
            window.location.href = "admin.html";
        }
    </script>
</body>
</html>
